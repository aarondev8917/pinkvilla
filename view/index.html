<script type="text/javascript">
      $.ajax({
            url: "http://localhost:3000/postdata",
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {(
                $.map(data, function (data) {
                    var url = `https://www.pinkvilla.com${data.path}`;
                    var newdiv = $('<div class="card">');
                    newdiv.append('<img class="card-img-top" src=' + data.imageUrl +' >');
                    newdiv.append('<div class="card-body">');
                    newdiv.append(' <h5 class="card-title">' + data.title + '</h5>');
                    newdiv.append('<a target="_blank" href=' + url + '>Read More...</a>');
                    newdiv.append('</div>');
                    newdiv.appendTo(".card-columns");
                    //console.log(data.viewCount);
                    return newdiv;
                })
            )}
        })
</script>
